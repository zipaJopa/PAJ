name: Sync with Upstream PAI

on:
  schedule:
    # Run daily at 3 AM UTC (5 AM Belgrade time)
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PAJ
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/danielmiessler/PAI.git || true
          git fetch upstream

      - name: Check for upstream changes
        id: check
        run: |
          git fetch upstream main
          CHANGES=$(git log HEAD..upstream/main --oneline)
          if [ -z "$CHANGES" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No new changes from upstream PAI"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "New changes detected:"
            echo "$CHANGES"
          fi

      - name: Create sync branch
        if: steps.check.outputs.has_changes == 'true'
        run: |
          DATE=$(date +%Y-%m-%d)
          BRANCH="sync-upstream-$DATE"
          git checkout -b $BRANCH

          # Attempt merge (may have conflicts)
          git merge upstream/main --no-edit -m "Sync with upstream PAI ($DATE)" || true

          # Push branch
          git push origin $BRANCH

      - name: Create Pull Request
        if: steps.check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: sync-upstream-${{ steps.date.outputs.date }}
          title: "Sync with upstream PAI - ${{ steps.date.outputs.date }}"
          body: |
            ## Upstream PAI Sync

            This PR contains updates from [danielmiessler/PAI](https://github.com/danielmiessler/PAI).

            ### Changes
            ```
            ${{ steps.check.outputs.changes }}
            ```

            ### Review Notes
            - ‚ö†Ô∏è Check for conflicts with PAJ custom modifications:
              - macOS native voice system
              - Chrome MCP integration
              - voices.json configuration

            - ‚úÖ Safe to merge if only README/docs changes
            - ‚ö†Ô∏è Review carefully if functional changes

            ### Manual Merge (if conflicts)
            ```bash
            cd C:\dev\PAJ
            git fetch origin
            git checkout sync-upstream-${{ steps.date.outputs.date }}
            # Resolve conflicts, preserve PAJ customizations
            git push
            ```

